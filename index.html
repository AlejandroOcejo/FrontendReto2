<script>
  function openNav() {
    const mySidenav = document.getElementById("mySidenav");
    if (mySidenav !== null) {
      mySidenav.style.width = "250px";
    }
  }

  function closeNav() {
    const mySidenav = document.getElementById("mySidenav");
    if (mySidenav !== null) {
      mySidenav.style.width = "0";
    }
  }
</script>
